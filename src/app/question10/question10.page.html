<ion-header>
  <ion-toolbar class="py-2" lines="none">
    <!--ion-buttons slot="start">
        <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-buttons-->
	<ion-back-button slot="start" defaultHref="/question9" text="" icon="chevron-back-outline"></ion-back-button>
    <!--ion-title class="ion-text-center"></ion-title-->
	<span slot="end" totalquestion>Question 10 <small>of 17</small></span>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div wrapper>
		<span icon-box>
			<img src="assets/images/phyical-icon.svg" alt="">
		</span>
		<h1 choose-head>Your physical activities in (work) everyday life?</h1>
		<ion-list lines="none">
			<ion-item lines="none" class="ion-no-padding">
			    <ion-select placeholder="Select " name="physical_activity" [(ngModel)]="physical_activity" >
				    <ion-select-option value="Sitting Only">Sitting Only</ion-select-option>
				    <ion-select-option value="Standing Only">Standing Only</ion-select-option>
				    <ion-select-option value="Standing and Sitting">Standing and Sitting</ion-select-option>
			    </ion-select>
			</ion-item>
			 <span error *ngIf="errors.indexOf(physical_activity)>=0 && is_submit_signup == true ">Please select your physical activity</span> 
		</ion-list>	
    </div>
</ion-content>
<ion-footer>
  <div gwt-next-foot class="ion-text-center">
  	 <ion-button shape="round" routerLink="/question11" color="primary">Skip</ion-button>
    <ion-button (click)="submit()"  shape="round" color="primary">Next</ion-button>
  </div>
</ion-footer>
