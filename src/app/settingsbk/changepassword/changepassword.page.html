<ion-header>
  <ion-toolbar class="py-2" lines="none">
    <ion-buttons slot="start">
      <ion-icon routerLink="/tabs/settings" name="chevron-back-outline"></ion-icon>
    </ion-buttons>
     <ion-title class="ion-text-center">Change Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="background-image: url('assets/images/circlebg.svg');">
  <div wrapper>
    <form>
      <ion-list lines="none">
        <div class="labeltxt">Current Password</div>
        <ion-item lines="none" class="ion-no-padding">
          <ion-input type="password" value="123456789" autocapitalize="off" required></ion-input>
        </ion-item>
      </ion-list>

      <ion-list lines="none">
        <div class="labeltxt">New Password</div>
        <ion-item lines="none" class="ion-no-padding">
          <ion-input type="text" value="AAA123!@#" autocapitalize="off" required></ion-input>
        </ion-item>
      </ion-list>

      <ion-list lines="none">
        <div class="labeltxt">Confirm Password</div>
        <ion-item lines="none" class="ion-no-padding">
          <ion-input type="text" value="AAA123!@#" autocapitalize="off" required></ion-input>
        </ion-item>
      </ion-list>
    </form>
  </div>
</ion-content>

<ion-footer>
  <div bottomBtm class="ion-text-center">
    <ion-button shape="round" color="primary">Update Password</ion-button>
  </div>
</ion-footer>
