<ion-header>
  <ion-toolbar class="py-2" lines="none">
    <ion-buttons slot="start">
      <ion-icon routerLink="/settings/blog" name="chevron-back-outline"></ion-icon>
    </ion-buttons>
     <ion-title class="ion-text-center">Edit Blog</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="background-image: url('assets/images/circlebg.svg');">
  <div wrapper>
    <form>
      <ion-list lines="none">
        <div class="labeltxt">Title</div>
        <ion-item lines="none" class="ion-no-padding">
          <ion-input type="text" value="" autocapitalize="off" [(ngModel)]="title"
          name="title"></ion-input>
        </ion-item>
         <span error *ngIf="errors.indexOf(title) >= 0 && is_submit_login == true">Please enter title</span>
      </ion-list>

      <ion-list lines="none">
        <div class="labeltxt">Description</div>
        <ion-item lines="none" class="ion-no-padding">
          <ckeditor [editor]="Editor" [(ngModel)]="description"data="" name="description"></ckeditor>
          <!--ion-textarea rows="5" value="Preheat the oven to 425. Wrap 1 of the yellow beets in foil and roast until fork tender, about 45 minutes. Let it cool, peel it, and thinly slice it. Chill until ready to use."></ion-textarea-->
        </ion-item>
        <span error *ngIf="errors.indexOf(description) >= 0 && is_submit_login == true">Please enter description</span>
      </ion-list>
      
      <ion-list lines="none" uploadList>
        <ion-item lines="none" class="ion-no-padding">
          <div class="newfileupload">
            <label for="fupload" class="fileupld">Enter</label>
            <input type="file" id="fupload"  class="file-upload"
            (change)="uploadimage($event)">
        </div>
      </ion-item>
       <img *ngIf="is_license_uploaded == true" style="width:125px;height:125px;" 
      [src]="sanitizer.bypassSecurityTrustUrl(license_image_url)"
      class="table-user rounded-circle img-thumbnail"  >
      <img *ngIf="errors.indexOf(image) ==-1 && is_license_uploaded == false" style="width:125px;height:125px;" 
      src="{{IMAGES_URL}}/{{image}}"
      class="table-user rounded-circle img-thumbnail"  >
      <span error *ngIf="errors.indexOf(image) >= 0 && is_submit_login == true">Please add image </span>
      </ion-list>
    </form>
  </div>
</ion-content>

<ion-footer>
  <div bottomBtm class="ion-text-center">
    <ion-button shape="round"  color="primary" (click)="editblog()">Edit Blog</ion-button>
  </div>
</ion-footer>
