<ion-header >
  <ion-toolbar class="py-2" lines="none">
    <ion-buttons slot="start">
      <ion-icon routerLink="/tabs/settings" name="chevron-back-outline"></ion-icon>
    </ion-buttons>
    <ion-title class="ion-text-center">Our blog</ion-title>
    <ion-img slot="end" routerLink="addblog" src="assets/images/corssnoti.svg"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content style="background-image: url('assets/images/circlebg1.svg');">
  <div wrapper>
    <div eventContainer  *ngFor="let blog of blogs">
      <div routerLink="blogdetails/{{blog?.id}}" eventBoxImg style="background-image: url('{{IMAGES_URL}}/{{blog?.image}}');">
        <div eventDesc>
          <h3>{{blog?.title}}</h3>
          <p><span>{{blog?.created_at | date: 'dd MMM yyyy'}}</span></p>
        </div>
      </div>

      <div eventBox1>
        <p routerLink="blogdetails" class="pHead">{{blog?.sub_title}}</p>
         <!--div class="blog-post" [innerHtml]="blog?.description"></div-->
        <!--p>Preheat the oven to 425. Wrap 1 of the yellow beets in foil and roast until fork tender, about 45 minutes. Let it  cool, peel it, and thinly slice it. Chill until ready to use.
        </p-->
        <a routerLink="blogdetails/{{blog?.id}}">Read More</a>
        <div btnbottom>
        
                <ion-button approve-btn  shape="round" routerLink="editblog/{{blog?.id}}"><ion-icon name="create-outline"></ion-icon></ion-button>      
                  <ion-button reject-btn  shape="round" (click)="delete(blog?.id)"><ion-icon name="trash-outline"></ion-icon></ion-button>     
    
     
        
    </div>
        <hr />
      </div>
    </div>

  </div>
</ion-content>
