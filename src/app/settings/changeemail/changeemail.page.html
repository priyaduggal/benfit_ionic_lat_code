<ion-header>
  <ion-toolbar class="py-2" lines="none">
    <ion-buttons slot="start">
      <ion-icon routerLink="/settings/updateprofile" name="chevron-back-outline"></ion-icon>
    </ion-buttons>
     <ion-title class="ion-text-center">Change Email Address</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="background-image: url('assets/images/circlebg.svg');">
  <div wrapper>
    <form>
      <ion-list lines="none">
        <div class="labeltxt">Current Email Address</div>
        <ion-item lines="none" class="ion-no-padding">
          <ion-input type="email" readonly [(ngModel)]="email" name="email" autocapitalize="off" required></ion-input>
        </ion-item>
      </ion-list>

      <ion-list lines="none">
        <div class="labeltxt">New Email Address</div>
        <ion-item lines="none" class="ion-no-padding">
          <ion-input type="email" [(ngModel)]="newemail" name="newemail" autocapitalize="off" required></ion-input>
        </ion-item>
          <span error *ngIf="errors.indexOf(newemail) >= 0 && is_submit_login == true">Please enter email address</span>
          <span error *ngIf="errors.indexOf(newemail) == -1 && is_submit_login == true && !reg_exp_email.test(newemail.toLowerCase())">Please enter valid email address</span>
      </ion-list>
    </form>
  </div>
</ion-content>

<ion-footer>
  <div bottomBtm class="ion-text-center">
    <ion-button shape="round" color="primary" (click)="update()">Update Email Address</ion-button>
  </div>
</ion-footer>
