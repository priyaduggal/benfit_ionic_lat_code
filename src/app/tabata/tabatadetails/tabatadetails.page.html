<ion-header>
  <ion-toolbar class="py-2" lines="none">
    <ion-buttons slot="start">
      <ion-icon routerLink="/audioandvideo/videoguide" name="chevron-back-outline"></ion-icon>
    </ion-buttons>
     <ion-title class="ion-text-center">{{details?.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="background-image: url('assets/images/circlebg.svg');">
  <div class="vBox">
    <video id="my_video_1" class="video-js vjs-default-skin" width="100%" height="" controls preload="none"
      poster='{{IMAGES_URL}}/{{details?.thumbnail_image}}'
      >
      <source src="{{IMAGES_URL}}/{{details?.video}}" type='video/mp4' />
      <source src="{{IMAGES_URL}}/{{details?.video}}" type='video/webm' />
      </video>
  </div>
  <div wrapper>
    <p>{{details?.description}}</p>

    <h2>Workout Details</h2>
    <ul>
      <li>
        <span text>Duration</span>
        <span contAiner>{{details?.duration}} Minutes</span>
      </li>
      <li>
        <span text>Calorie Burn</span>
        <span contAiner>{{details?.calories_burn}}</span>
      </li>
      <li>
        <span text>Difficulty</span>
        <span contAiner>{{details?.difficulty}}</span>
      </li>
      <li>
        <span text>Equipment</span>
        <span contAiner>{{details?.equipment}}</span>
      </li>
      <li>
        <span text>Training Type</span>
        <span contAiner>{{details?.training_type}}</span>
      </li>
    </ul>
<div [innerHtml]="details?.instructions"></div>
    
  </div>
</ion-content>

<ion-footer>
  <div bottomBtm class="ion-text-center">
    <ion-button shape="round" routerLink="/tabata/exercisetimer" color="primary">Start Timer</ion-button>
  </div>
</ion-footer>
