<ion-header>
  <ion-toolbar class="py-2" lines="none">
    <!-- <ion-buttons slot="start">
      <ion-icon routerLink="" name="chevron-back-outline"></ion-icon>
    </ion-buttons> -->
     <ion-title class="ion-text-center">Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="background-image: url('assets/images/circlebg.svg');">
  <div profileBox>
    <div padBox>
      <ion-thumbnail>
       <img src="assets/images/image.jpg" *ngIf="errors.indexOf(userdetails?.image)>=0">

         <img src="{{IMAGES_URL}}/{{userdetails?.image}}" *ngIf="errors.indexOf(userdetails?.image)==-1">
      </ion-thumbnail>
      <ion-label>
        <p class="mt-0" category> <span>{{userdetails?.first_name}} {{userdetails?.last_name}}</span></p>
        <p pricePro>{{userdetails?.email}}</p>
        <p pricePro1> <a routerLink="/expertprofile">Update Profile <img src="assets/images/rightarrow.svg" /></a> </p>
      </ion-label>
    </div>
  </div>
  <div wrapper>
    <div settingTab >
      <div settingTabHead routerLink="/settings/changepassword">
        <div accHeader>
          Change Password
          <img src="assets/images/rightarrow.svg" />
        </div>
      </div>

      <div settingTabHead routerLink="/getstarted">
        <div accHeader>
          Change Language
          <img src="assets/images/rightarrow.svg" />
        </div>
      </div>

      <div settingTabHead routerLink="/settings/aboutus">
        <div accHeader>
          About us
          <img src="assets/images/rightarrow.svg" />
        </div>
      </div>

      <div settingTabHead routerLink="/settings/privacypolicy">
        <div accHeader>
          Privacy Policy
          <img src="assets/images/rightarrow.svg" />
        </div>
      </div>

      <div settingTabHead routerLink="/settings/termsconditions">
        <div accHeader>
          Terms & Conditions
          <img src="assets/images/rightarrow.svg" />
        </div>
      </div>

    </div>
  </div>
</ion-content>

<ion-footer>
  <div bottomBtm class="ion-text-center">
    <ion-button shape="round" routerLink="/expertsignup" color="primary">Logout</ion-button>
  </div>
</ion-footer>
