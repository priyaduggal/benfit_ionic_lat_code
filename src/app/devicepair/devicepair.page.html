<ion-header>
  <ion-toolbar class="py-2" lines="none">
    <ion-buttons slot="start">
      <ion-icon routerLink="/settings" name="chevron-back-outline"></ion-icon>
    </ion-buttons>
    <ion-title class="ion-text-center">Device Pair</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div wrapper>
    <p class="pHeader">Select Devices to Pair</p>
    <div aimCon yellowBg routerLink="watchbrand" class="mt30 active">
      <div aimBox>
        <h2>Watch</h2>
        <img src="assets/images/watch.png" />
      </div>
      <div inputDiv *ngIf="shInput">
        <ion-input type="text" placeholder="Type here..." autocapitalize="off"></ion-input>
      </div>
    </div>
    <div aimCon band routerLink="watchbrand">
      <div aimBox>
        <h2>Smart Band</h2>
        <img src="assets/images/smartband.png" bmc />
      </div>
    </div>
    <div aimCon scale routerLink="watchbrand">
      <div aimBox>
        <h2>Scale</h2>
        <img src="assets/images/scale.png" bmc />
      </div>
    </div>
<!-- 
    <div bottomBtm class="ion-text-center">
      <ion-button shape="round" routerLink="/subscriptions" color="primary">Submit</ion-button>
    </div> -->
  </div>
  
</ion-content>
