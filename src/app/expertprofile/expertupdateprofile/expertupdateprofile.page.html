<ion-header>
  <ion-toolbar class="py-2" lines="none">
    <ion-buttons slot="start">
      <ion-icon routerLink="/expertprofile" name="chevron-back-outline"></ion-icon>
    </ion-buttons>
    <ion-buttons slot="end" class="rightSlot">
       <label  for="lae-imgs1"class="icon-cy">
      
    <img src="assets/images/editicon.svg" /> Change Cover
      <input style="visibility:hidden; width:0px; height:0px;" id="lae-imgs1" 
      (change)="uploadLicense($event,'cover')" name="user-img" type="file" >
      </label>
     
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>


  <!-- src="assets/images/expertprofile.png" fiximg></ion-img-->
  <div fiximg>
	<img *ngIf="errors.indexOf(userdetails?.cover_image) >= 0 && is_license_uploaded1 == false"  
    src="assets/images/image.jpg">
    <img *ngIf="errors.indexOf(userdetails?.cover_image) == -1 && is_license_uploaded1 == false" 
      src="{{IMAGES_URL}}/{{userdetails?.cover_image}}"  /> 
    <img *ngIf="is_license_uploaded1 == true"  
    [src]="sanitizer.bypassSecurityTrustUrl(license_image_url1)" >
   </div>


  <div login>
    <!--ion-img src="assets/images/expro.png" logo></ion-img-->
	<div class="centerImg" >
		<img *ngIf="errors.indexOf(userdetails?.image) >= 0 && is_license_uploaded == false" src="assets/images/image.jpg" logo />
		<img *ngIf="errors.indexOf(userdetails?.image) == -1 && is_license_uploaded == false" src="{{IMAGES_URL}}/{{userdetails?.image}}" logo /> 
		<img *ngIf="is_license_uploaded == true" [src]="sanitizer.bypassSecurityTrustUrl(license_image_url)" logo />
	</div>
   <ion-button exLogin shape="round" color="primary"  for="lae-imgs">
   <label  for="lae-imgs"class="icon-cy">
      
    <img src="assets/images/editicon.svg" /> change
      <input style="visibility:hidden; width:0px; height:0px;" id="lae-imgs" 
      (change)="uploadLicense($event,'profile')" name="user-img" type="file" >
      </label>
</ion-button>
    
    <form>
      <ion-list lines="none">
        <div class="labeltxt">First Name</div>
        <ion-item lines="none" class="ion-no-padding">
          <ion-input type="text" name="first_name" [(ngModel)]="first_name" autocapitalize="off" required>
          </ion-input>
          </ion-item>
         <span error *ngIf="errors.indexOf(first_name) >= 0 && is_submit_signup== true">Please enter first name</span>
      </ion-list>

       <ion-list lines="none">
        <div class="labeltxt">Last Name</div>
        <ion-item lines="none" class="ion-no-padding">
          <ion-input type="text" name="last_name" [(ngModel)]="last_name" autocapitalize="off" required>
          </ion-input>
        </ion-item>
         <span error *ngIf="errors.indexOf(last_name) >= 0 && is_submit_signup== true">Please enter last name</span>
      </ion-list>

      <ion-list lines="none">
        <div class="labeltxt">Email Address</div>
        <ion-item lines="none" class="ion-no-padding">
          <ion-input type="email" name="email" [(ngModel)]="email"  autocapitalize="off" required>
          </ion-input>
        </ion-item>
         <span error *ngIf="errors.indexOf(email) >= 0 && is_submit_signup == true">Please enter email address</span>
          <span error *ngIf="errors.indexOf(email) == -1 && is_submit_signup == true && !reg_exp_email.test(email.toLowerCase())">Please enter valid email address</span>
      </ion-list>
    </form>
  </div>
</ion-content>

<ion-footer>
  <ion-button expand="full" shape="round" color="primary"  (click)="submit()">Save</ion-button>
</ion-footer>
