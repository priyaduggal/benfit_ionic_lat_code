<ion-header [class.show-background]="showToolbar">
  <ion-toolbar  class="py-2" lines="none">
    <ion-back-button slot="start" defaultHref="/tabs/settings"  icon="chevron-back-outline">
    </ion-back-button >
     <ion-title class="ion-text-center">WEEK PLANNING</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="true" (ionScroll)="onScroll($event)" style="background-image: url('assets/images/receipebg.jpg');">
  <div wrapper>  
<div calendarbg class="ion-text-center"   style="background-image: url('assets/images/circlebg.svg');">
  <div class="flexCal">
    <div *ngFor="let wek of week" class="commoncal"  [ngClass]="firstday == wek ? 'active' : 'my_class2'" (click)="getmeals(wek)"> 
      <h2>{{getday(wek)}}</h2>  
      <h3>{{wek| date : ' d'}}</h3>
    </div>
  </div>
</div>
    <div accPadding>
      <p *ngIf="categories?.length==0">Meals not found</p>
      <h2>
        <!--small>04:00 am</small-->
        <span>{{categories[0]?.date | date : 'MMM d, yyyy'}}</span>
      </h2>
      <div *ngFor="let cat of categories;let cati=index;">
      <h3  ><span>{{cat?.name}}</span></h3>
      <ion-row>
        <ion-col size="4" *ngFor="let meal of cat?.meals;let i=index;">
          <div class="weekBox" style="background-image: url('{{IMAGES_URL}}/{{meal?.image}}');">
            <input   *ngIf="categories[0]?.date == currentday " id="checkbox-{{meal?.id}}"  [checked]="meal?.checked"class="checkbox-custom checkbox{{cati}}{{i}}" name="checkbox-{{meal?.id}}" type="checkbox" (click)="savemeal(meal?.id,cati,i)" [disabled]="meal?.checked">
            <label for="checkbox-{{meal?.id}}" class="checkbox-custom-label" 

            *ngIf="categories[0]?.date == currentday ">
              <span>{{meal?.name}}</span>
            </label>
          </div>
        </ion-col>
       
      </ion-row>
    </div>
    </div>
  <div padBox1 accPadding>
      <h2>Nutritions</h2>
      <ion-row>
    
        <ion-col size="4">
          <div circleProgress>
              <circle-progress
              [radius]= 50
              [space]="-12"
              [outerStrokeGradient]= true
              [outerStrokeWidth]= 12
              [outerStrokeColor]= "'#7C56BB'"
              [outerStrokeGradientStopColor]= "'#7C56BB'"
              [innerStrokeColor]= "'#F5F5F5'"
              [innerStrokeWidth]= 12
              [outerStrokeLinecap]= "'butt'"
                [title]= "intakecal"
              [showUnits]= "false"
              [showSubtitle]= "false"
              [percent]=calper
              [responsive]="true"
              [clockwise]="false"
              [titleFontSize]= "'28'"
              [titleFontWeight]="'600'"
              ></circle-progress>
              <h3>Calories</h3>
          </div>
        </ion-col>
        <ion-col size="4">
          <div circleProgress>
              <circle-progress
              [radius]= 50
              [space]="-12"
              [outerStrokeGradient]= true
              [outerStrokeWidth]= 12
              [outerStrokeColor]= "'#F8C100'"
              [outerStrokeGradientStopColor]= "'#F8C100'"
              [innerStrokeColor]= "'#F5F5F5'"
              [innerStrokeWidth]= 12
              [outerStrokeLinecap]= "'butt'"
              [title]= "intakefat"
              [showUnits]= "false"
              [showSubtitle]= "false"
              [percent]=fatper
              [clockwise]="false"
              [responsive]="true"
              [titleFontSize]= "'28'"
              [titleFontWeight]="'600'"
              ></circle-progress>
              <h3>Fat</h3>
          </div>
        </ion-col>
        
        <ion-col size="4">
          <div circleProgress>
              <circle-progress
              [radius]= 50
              [space]="-12"
              [outerStrokeGradient]= true
              [outerStrokeWidth]= 12
              [outerStrokeColor]= "'#D80034'"
              [outerStrokeGradientStopColor]= "'#D80034'"
              [innerStrokeColor]= "'#F5F5F5'"
              [innerStrokeWidth]= 12
              [outerStrokeLinecap]= "'butt'"
              [title]= "intakepro"
              [showUnits]= "false"
              [showSubtitle]= "false"
              [percent]=proper
              [responsive]="true"
              [clockwise]="false"
              [titleFontSize]= "'28'"
              [titleFontWeight]="'600'"
              ></circle-progress>
              <h3>Protien</h3>
          </div>
        </ion-col>
      </ion-row>
    </div>
    <!--div accPadding>
      <h2> Nutritions </h2>
      <img src="assets/images/nut.png" alt="" />
    </div-->
  </div>
</ion-content>
