<ion-header>
  <ion-toolbar class="py-2" lines="none">
    <ion-buttons slot="start">
      <ion-icon routerLink="/chooseexpert" name="chevron-back-outline"></ion-icon>
    </ion-buttons>
    <ion-buttons slot="end" class="rightSlot">
      {{rate}} <img  src="assets/images/star.svg" /> <span (click)="presentModal()">Rate</span>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img  src="{{IMAGES_URL}}/{{details?.cover_image}}" *ngIf="errors.indexOf(details?.cover_image)==-1"  fiximg></ion-img>

    <ion-img  src="assets/images/image.jpg" *ngIf="errors.indexOf(details?.cover_image)>=0"  fiximg></ion-img>

  <div login>
    <ion-item lines="none" imgContent>
      <ion-img src="assets/images/image.jpg" *ngIf="errors.indexOf(details?.image)>=0" logo></ion-img>
      <ion-img src="{{IMAGES_URL}}/{{details?.image}}" *ngIf="errors.indexOf(details?.image)==-1" logo></ion-img>
      <div class="ion-text-left">
        <h1>{{details?.first_name}} {{details?.last_name}}, 23</h1>
        <p>{{details?.title}}</p>
      </div>
      <!-- <img routerLink="/chat" chicon src="assets/images/chatic.svg" /> -->
    </ion-item>
    <ion-item lines="none" detflex>
      <p>{{details?.about}}</p>
      <!-- <ion-button color="primary" (click)="presentModal()" shape="round">
        Rate
      </ion-button> -->
    </ion-item>
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col size="4" *ngFor="let post of posts">
          <img src="{{IMAGES_URL}}/{{post?.image}}" gymimg />
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

<ion-footer>
  <div bottomBtm class="ion-text-center">
    <ion-button shape="round" (click)="presentModal1()" color="primary">
      <img src="assets/images/cal.svg" /> Book an Appointment
    </ion-button>
  </div>
</ion-footer>
