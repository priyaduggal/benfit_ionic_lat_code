<ion-header>
  <ion-toolbar class="py-2" lines="none">
    <ion-buttons slot="start">
      <ion-icon routerLink="/chooseexpert/expertdetails" name="chevron-back-outline"></ion-icon>
    </ion-buttons>
     <ion-title class="ion-text-center">Schedule Online Session</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="background-image: url('assets/images/circlebg.svg');">
  <div wrapper>
    <form>
      <ion-list lines="none">
        <div class="labeltxt">Choose Time</div>
        <ion-item lines="none" class="ion-no-padding">
          <ion-datetime displayFormat="H:mm a" placeholder="Select Time"></ion-datetime>
          <img slot="end" src="assets/images/time.svg" />
        </ion-item>
      </ion-list>

      <ion-list lines="none">
        <div class="labeltxt">Choose Date</div>
        <ion-item lines="none" class="ion-no-padding">
          <ion-datetime displayFormat="MM/DD/YYYY" placeholder="Select Date"></ion-datetime>
          <img slot="end" src="assets/images/date.svg" />
        </ion-item>
      </ion-list>
    </form>
  </div>
</ion-content>

<ion-footer>
  <div bottomBtm class="ion-text-center">
    <ion-button shape="round" color="primary">Update Password</ion-button>
  </div>
</ion-footer>
