<ion-header>
  <ion-toolbar class="py-2" lines="none">
    <!--ion-buttons slot="start">
        <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-buttons-->
	<ion-back-button slot="start" defaultHref="/question4" text="" icon="chevron-back-outline"></ion-back-button>
    <!--ion-title class="ion-text-center"></ion-title-->
	<span slot="end" totalquestion>Question 5 <small>of 16</small></span>
  </ion-toolbar>
</ion-header>
<ion-content>
    <div wrapper>
      <span icon-box>
        <img src="assets/images/qus5.svg" alt="">
      </span>
      <h1 choose-head>What is your Height?</h1>
      <div radiolist>
        <div radioinner>
            <input type="radio" id="lbs"   name="type"  [(ngModel)]="type"  style="display:none" value="Cm"/>
            <label for="lbs">
              Cm
            </label>
        </div>
        <div radioinner>
          <input type="radio" id="kg"   name="type"  [(ngModel)]="type"  style="display:none" value="ft"/>
          <label for="kg">
              ft/in
          </label>
        </div>
      </div>
        <ion-item>
<ion-input  value="" [(ngModel)]="height" name="height"></ion-input>
</ion-item>
<span error *ngIf="errors.indexOf(height)>=0 && is_submit_signup == true ">Please enter height!</span>  
<span error *ngIf="errors.indexOf(height) ==-1 && is_submit_signup == true && !regex.test(height)">Please enter digit only!</span> 		
    </div>
</ion-content>
<ion-footer>
  <div gwt-next-foot class="ion-text-center">
     <ion-button shape="round" routerLink="/question7" color="primary">Skip</ion-button>
    <ion-button (click)="submit()" shape="round" color="primary">Next</ion-button>
  </div>
</ion-footer>
