<ion-header [class.show-background]="showToolbar">
  <ion-toolbar class="py-2" lines="none">
    <ion-buttons slot="start">
      <ion-icon routerLink="/tabs/settings" name="chevron-back-outline"></ion-icon>
    </ion-buttons>
     <ion-title class="ion-text-center">
      Daily Summary <br />
       <span dateShow>October 27, Monday</span>
      </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="true" (ionScroll)="onScroll($event)"  style="background-image: url('assets/images/circlebg.svg');">
  <div wrapper>
    <div chooseExpert>
      <ion-slides pager="true" [options]="slideOpts">
        <ion-slide>
          <div slideBox routerLink="mealsdetails">
             <img src="assets/images/running.svg" />
             <h3>Running</h3>
          </div>
        </ion-slide>
        <ion-slide>
          <div slideBox routerLink="mealsdetails">
             <img src="assets/images/walking.svg" />
             <h3>Walking</h3>
          </div>
        </ion-slide>
        <ion-slide>
          <div slideBox routerLink="mealsdetails">
             <img src="assets/images/cycling.svg" />
             <h3>Cycling</h3>
          </div>
        </ion-slide>
        <ion-slide>
          <div slideBox routerLink="mealsdetails">
             <img src="assets/images/swim.svg" />
             <h3>Swiming</h3>
          </div>
        </ion-slide>
      </ion-slides>
    </div>

    <h2 class="h2">Todayâ€™s Exercise Plan <span routerLink="dailyplanning">View Full Week <img src="assets/images/arrowri.svg" /></span></h2>

    <div class="Container">
      <ul class="Container-progessbar">
        <li class="active"><span>Squats</span> <span class="setsBlock"> 3 Sets </span> </li>
        <li class="active"><span>Lunges</span> <span class="setsBlock"> 10 Sets </span> </li>
        <li class=""><span>Plank leg lifts</span> <span class="setsBlock"> 10 Sets </span> </li>
        <li class=""><span>Step-ups</span> <span class="setsBlock"> 10 Sets </span> </li>
      </ul>
    </div>

    <div padBox1>
      <h3>Current Week</h3>
      <ion-row>
        <ion-col size="6">
          <div circleProgress>
              <circle-progress
              [radius]= 50
              [space]="-12"
              [outerStrokeGradient]= true
              [outerStrokeWidth]= 12
              [outerStrokeColor]= "'#56BBB3'"
              [outerStrokeGradientStopColor]= "'#56BBB3'"
              [innerStrokeColor]= "'#F5F5F5'"
              [innerStrokeWidth]= 12
              [outerStrokeLinecap]= "'butt'"
              [title]= "'6.8 g'"
              [showUnits]= "false"
              [showSubtitle]= "false"
              [percent]=50
              [responsive]="true"
              [clockwise]="false"
              [titleFontSize]= "'28'"
              [titleFontWeight]="'600'"
              ></circle-progress>
              <h3>Total Calories</h3>
          </div>
        </ion-col>
        <ion-col size="6">
          <div circleProgress>
              <circle-progress
              [radius]= 50
              [space]="-12"
              [outerStrokeGradient]= true
              [outerStrokeWidth]= 12
              [outerStrokeColor]= "'#7C56BB'"
              [outerStrokeGradientStopColor]= "'#7C56BB'"
              [innerStrokeColor]= "'#F5F5F5'"
              [innerStrokeWidth]= 12
              [outerStrokeLinecap]= "'butt'"
              [title]= "'200 g'"
              [showUnits]= "false"
              [showSubtitle]= "false"
              [percent]=75
              [responsive]="true"
              [clockwise]="false"
              [titleFontSize]= "'28'"
              [titleFontWeight]="'600'"
              ></circle-progress>
              <h3>Calories</h3>
          </div>
        </ion-col>
        <ion-col size="6">
          <div circleProgress>
              <circle-progress
              [radius]= 50
              [space]="-12"
              [outerStrokeGradient]= true
              [outerStrokeWidth]= 12
              [outerStrokeColor]= "'#F8C100'"
              [outerStrokeGradientStopColor]= "'#F8C100'"
              [innerStrokeColor]= "'#F5F5F5'"
              [innerStrokeWidth]= 12
              [outerStrokeLinecap]= "'butt'"
              [title]= "'35 g'"
              [showUnits]= "false"
              [showSubtitle]= "false"
              [percent]=50
              [clockwise]="false"
              [responsive]="true"
              [titleFontSize]= "'28'"
              [titleFontWeight]="'600'"
              ></circle-progress>
              <h3>Fat</h3>
          </div>
        </ion-col>

        <ion-col size="6">
          <div circleProgress>
              <circle-progress
              [radius]= 50
              [space]="-12"
              [outerStrokeGradient]= true
              [outerStrokeWidth]= 12
              [outerStrokeColor]= "'#D80034'"
              [outerStrokeGradientStopColor]= "'#D80034'"
              [innerStrokeColor]= "'#F5F5F5'"
              [innerStrokeWidth]= 12
              [outerStrokeLinecap]= "'butt'"
              [title]= "'6.8 g'"
              [showUnits]= "false"
              [showSubtitle]= "false"
              [percent]=50
              [responsive]="true"
              [clockwise]="false"
              [titleFontSize]= "'28'"
              [titleFontWeight]="'600'"
              ></circle-progress>
              <h3>Protien</h3>
          </div>
        </ion-col>
      </ion-row>
    </div>
  </div>
</ion-content>
